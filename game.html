<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spiderman VS Venom</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div class="post">
      <img class="spider" src="./img/v2.png" height="300px" />
      <img class="vs" src="./img/logoVS.png" />
      <img class="venom" src="./img/venom2.png" height="300px" />
    </div>
    <div id="start">
      <p class="h1">health = {{hero}}</p>
      <p class="h2">health = {{enemy}}</p>

      <button v-on:click="reset" class="start">START</button>
      <button v-on:click="attack(-3,-10)" class="attack">ATTACK</button>
      <button v-on:click="attack(-3,-10)" class="SPattack">ULTIMATE</button>
    </div>
  </body>
</html>

<script>
  var example1 = new Vue({
    el: "#start",
    data: {
      hero: 100,
      enemy: 100,
      damage: 0,
    },
    methods: {
      reset: function (i) {
        this.hero = 100;
        this.enemy = 100;
      },
      randomDamage: function (min, max) {
        return Math.max(Math.floor(Math.random() * max) + 1, min);
      },
    },
  });
</script>
